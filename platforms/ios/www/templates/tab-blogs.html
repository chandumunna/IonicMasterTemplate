<ion-view title="Blogs">
  <ion-content class="has-header">
  	<ion-list class="list card">
	    <ion-item ng-repeat="blog in blogs" class="item item-thumbnail-left" type="item-text-wrap" href="#/tab/article/{{blog.id}}">
	    	<img src="{{blog.summary_html}}">
	    	<h2>{{blog.title}}</h2>
	    	<p>{{blog.body_html}}</p>
	    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
