<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- MEDIA Tab -->
  <ion-tab title="Images" icon="icon ion-camera" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- BLOG Tab -->
  <ion-tab title="Blogs" icon="icon ion-gear-b" href="#/tab/blogs">
    <ion-nav-view name="tab-blogs"></ion-nav-view>
  </ion-tab>
  
  <!-- PRODUCT Tab -->
  <ion-tab title="Products" icon="icon ion-shirt" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>


</ion-tabs>
